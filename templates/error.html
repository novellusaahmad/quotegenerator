<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Novellus Finance</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --novellus-gold: #B8860B;
            --novellus-navy: #1E2B3A;
            --novellus-light: #F8F9FA;
            --novellus-dark: #6C757D;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, var(--novellus-light), #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
        
        .error-header {
            background: linear-gradient(-45deg, var(--novellus-gold), var(--novellus-navy));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .error-body {
            padding: 2rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #dc3545;
        }
        
        .btn-home {
            background: linear-gradient(45deg, var(--novellus-gold), #DAA520);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-header">
                <h1><i class="fas fa-exclamation-triangle me-3"></i>Oops!</h1>
                <p class="mb-0">Something went wrong</p>
            </div>
            
            <div class="error-body">
                <div class="error-icon">
                    <i class="fas fa-bug"></i>
                </div>
                
                <h3 class="mb-3">Error Occurred</h3>
                
                <div class="alert alert-danger" role="alert">
                    <strong>Error Details:</strong><br>
                    {{ error or "An unexpected error occurred. Please try again later." }}
                </div>
                
                <p class="text-muted mb-4">
                    If this problem persists, please contact our support team.
                </p>
                
                <div class="d-flex gap-3 justify-content-center">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                    
                    <a href="{{ url_for('calculator_page') if 'calculator_page' in url_map else '/' }}" class="btn btn-home">
                        <i class="fas fa-home me-2"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
