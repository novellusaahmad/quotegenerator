<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Novellus</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='novellus_logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1E2B3A 0%, #B8860B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            color: white;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        
        .btn-home {
            background: white;
            color: #1E2B3A;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-right: 1rem;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            color: #ff6b6b;
        }
        
        .btn-retry {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-retry:hover {
            background: white;
            color: #B8860B;
        }
        
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .icon-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 60%; right: 10%; animation-delay: 2s; }
        .icon-3 { bottom: 20%; left: 20%; animation-delay: 4s; }
        .icon-4 { top: 30%; right: 20%; animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="floating-icon icon-1">
        <i class="fas fa-exclamation-triangle fa-3x"></i>
    </div>
    <div class="floating-icon icon-2">
        <i class="fas fa-cog fa-2x"></i>
    </div>
    <div class="floating-icon icon-3">
        <i class="fas fa-server fa-4x"></i>
    </div>
    <div class="floating-icon icon-4">
        <i class="fas fa-tools fa-2x"></i>
    </div>
    
    <div class="error-container">
        <div class="mb-4">
            <img src="{{ url_for('static', filename='novellus_logo.png') }}" alt="Novellus" height="60" class="mb-3">
        </div>
        <div class="error-code">500</div>
        <div class="error-message">Internal Server Error</div>
        <div class="error-description">
            Something went wrong on our end. Our team has been notified<br>
            and we're working to fix this issue.
        </div>
        <div>
            <a href="{{ url_for('index') }}" class="btn-home">
                <i class="fas fa-home me-2"></i>
                Back to Home
            </a>
            <a href="javascript:location.reload()" class="btn-retry">
                <i class="fas fa-redo me-2"></i>
                Try Again
            </a>
        </div>
    </div>
</body>
</html>
